<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韩豫的个人网页</title>
    <style>
        /* 修复布局问题 */
        body {
            flex-direction: column; /* 添加这行 */
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px auto;
            opacity: 0;
            transform: translateY(20px);
            animation: containerFadeIn 0.8s ease forwards;
            backdrop-filter: blur(5px);
        }
        
        /* 页脚美化 */
        footer {
            background: transparent; /* 更深背景增强对比 */
            color: #000000;
            padding: 1.2rem 0;
            text-align: center;
            width: 100%;
            position: relative;
            margin-top: 20px;
            border-top: 1px solid rgba(106, 90, 205, 0.3); /* 添加顶部边框 */
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .copyright {
            font-size: 16px;
            color: #000000;
        }
        
        .copyright a {
            color: #000000;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0 5px;
        }
        
        .copyright a:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        /* 其他样式保持不变 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #global-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            opacity: 0;
            visibility: hidden;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(106, 90, 205, 0.2);
            border-top: 5px solid #6a5acd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes containerFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .avatar {
            display: block;
            margin: 0 auto 25px;
            border: 3px solid #4a4a4a;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
            border-color: #6a5acd;
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.3);
        }
        
        .name {
            color: #333;
            font-size: 50px;
            margin: 15px 0;
            letter-spacing: 1px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .tags {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .tag {
            background: #f0f0f0;
            color: #333;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .tag:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .zhushi, .professional {
            color: #333;
            font-size: 20px;
            margin: 20px 0;
            line-height: 1.7;
            padding: 0 20px;
        }
        
        .professional {
            background: transparent;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #6a5acd;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #aaa, transparent);
            margin: 25px auto;
            width: 80%;
        }
        
        .contact {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .contact-item {
            font-size: 20px;
        }
        
        .contact-item a {
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .contact-item a:hover {
            color: #6a5acd;
            text-decoration: underline;
        }
        
        .contact-icon {
            font-size: 22px;
        }
        
        @media (max-width: 768px) {
            .name {
                font-size: 40px;
            }
            
            .avatar {
                width: 180px;
                height: 180px;
            }
            
            .tag {
                font-size: 16px;
                padding: 6px 16px;
            }
            
            .zhushi, .professional, .contact-item {
                font-size: 18px;
            }
            
            .copyright {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .name {
                font-size: 32px;
            }
            
            .avatar {
                width: 160px;
                height: 160px;
            }
            
            .tag {
                font-size: 14px;
            }
            
            .copyright {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- 加载动画（默认隐藏） -->

        <div class="loader"></div>

        <!-- 分隔线 -->
        <div class="divider"></div>
        
        <!-- 联系方式 -->
        <div class="contact">

                <a href="https://www.douyin.com/user/MS4wLjABAAAAnmpFwrI5bSbUAxv_DFm9PDLo-nofcSAE1r8jNlhxOURDdMFLAlZ5ovhwvEnLNOud?from_tab_name=main&is_search=0&list_name=follow&nt=0" 
                   title="个人抖音">
                    <span class="contact-icon"></span>燕怀瑾
                </a>
            </div>
            
            <div class="contact-item">
                <a href="mailto:3871525431@qq.com">
                    <span class="contact-icon"></span>3871525431@qq.com
                </a>

        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p class="copyright">&copy; <a href="https://www.solariix.com/" target="_blank">SolariiX</a>-<a href="https://my-profile-aze.pages.dev/Elmh" target="_blank">Elmh</a>提供技术支持</p>
        </div>
    </footer>
    
    <script>
        // 页面加载处理
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('global-loader');
            let loaderTimeout;
            
            // 如果页面加载时间超过500毫秒，显示加载动画
            loaderTimeout = setTimeout(() => {
                loader.style.opacity = '1';
                loader.style.visibility = 'visible';
            }, 500);
            
            // 页面完全加载后
            window.addEventListener('load', function() {
                // 清除加载动画计时器
                clearTimeout(loaderTimeout);
                
                // 如果加载动画正在显示，则淡出隐藏
                if (loader.style.visibility === 'visible') {
                    loader.style.opacity = '0';
                    loader.style.visibility = 'hidden';
                }
            });
        });
    </script>
</body>
</html>

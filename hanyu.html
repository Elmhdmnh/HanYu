<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>韩豫的个人网页</title>
    <style>
        /* 基础重置与响应式改进 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            flex-direction: column;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 95%;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px 20px;
            margin: 15px auto;
            opacity: 0;
            transform: translateY(20px);
            animation: containerFadeIn 0.8s ease forwards;
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }
        
        /* 页脚美化 */
        footer {
            background: transparent;
            color: #000000;
            padding: 1rem 0;
            text-align: center;
            width: 100%;
            position: relative;
            margin-top: 10px;
            border-top: 1px solid rgba(106, 90, 205, 0.3);
            z-index: 1;
        }
        
        .footer-content {
            max-width: 95%;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        .copyright {
            font-size: 14px;
            color: #000000;
        }
        
        .copyright a {
            color: #000000;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0 3px;
            display: inline-block;
            white-space: nowrap;
        }
        
        .copyright a:hover {
            color: #6a5acd;
            text-decoration: underline;
        }
        
        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #global-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            opacity: 0;
            visibility: hidden;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(106, 90, 205, 0.2);
            border-top: 4px solid #6a5acd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes containerFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 头像优化 */
        .avatar-container {
            position: relative;
            margin: 0 auto 20px;
            width: 180px;
            height: 180px;
        }
        
        .avatar {
            display: block;
            margin: 0 auto;
            border: 3px solid #4a4a4a;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
            border-color: #6a5acd;
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.3);
        }
        
        /* 名字优化 */
        .name {
            color: #333;
            font-size: 2.5rem;
            margin: 10px 0;
            letter-spacing: 0.5px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
        }
        
        /* 标签优化 */
        .tags {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .tag {
            background: rgba(106, 90, 205, 0.1);
            color: #333;
            padding: 7px 16px;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(106, 90, 205, 0.2);
            font-weight: 500;
        }
        
        .tag:hover {
            background: rgba(106, 90, 205, 0.2);
            transform: translateY(-2px);
        }
        
        /* 文本内容优化 */
        .zhushi, .professional {
            color: #333;
            font-size: 18px;
            margin: 15px 0;
            line-height: 1.6;
            padding: 0 10px;
        }
        
        .professional {
            background: transparent;
            padding: 12px;
            border-radius: 10px;
            border-left: 4px solid #6a5acd;
            text-align: left;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #aaa, transparent);
            margin: 20px auto;
            width: 80%;
        }
        
        /* 联系信息优化 */
        .contact {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }
        
        .contact-item {
            font-size: 18px;
        }
        
        .contact-item a {
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 8px;
            background: rgba(106, 90, 205, 0.08);
            border: 1px solid rgba(106, 90, 205, 0.1);
        }
        
        .contact-item a:hover {
            color: #6a5acd;
            background: rgba(106, 90, 205, 0.15);
            text-decoration: none;
        }
        
        .contact-icon {
            font-size: 20px;
        }
        
        /* 移动设备优化 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
                max-width: 100%;
            }
            
            .name {
                font-size: 2.2rem;
            }
            
            .avatar-container {
                width: 160px;
                height: 160px;
            }
            
            .tag {
                font-size: 15px;
                padding: 6px 14px;
            }
            
            .zhushi, .professional, .contact-item {
                font-size: 17px;
            }
            
            .copyright {
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 18px 12px;
                border-radius: 12px;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .avatar-container {
                width: 140px;
                height: 140px;
            }
            
            .tag {
                font-size: 14px;
                padding: 5px 12px;
            }
            
            .zhushi, .professional, .contact-item {
                font-size: 16px;
            }
            
            .professional {
                padding: 10px;
                font-size: 15px;
            }
            
            .copyright {
                font-size: 12px;
            }
            
            .contact-item a {
                padding: 5px 10px;
                font-size: 15px;
            }
            
            .divider {
                margin: 15px auto;
            }
        }
        
        @media (max-width: 360px) {
            .name {
                font-size: 1.6rem;
            }
            
            .avatar-container {
                width: 130px;
                height: 130px;
            }
            
            .tag {
                font-size: 13px;
            }
            
            .zhushi, .professional, .contact-item {
                font-size: 15px;
            }
        }
        
        /* 触摸优化 */
        a, .tag, .avatar {
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 性能优化 */
        .container, .avatar, .tag, .contact-item a {
            will-change: transform;
        }
    </style>
</head>
<body>

    <script>
        // 页面加载处理 - 优化版
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('global-loader');
            let loaderTimeout;
            
            // 页面加载状态检测
            const pageLoaded = document.readyState === 'complete';
            
            if (!pageLoaded) {
                loaderTimeout = setTimeout(() => {
                    loader.style.opacity = '1';
                    loader.style.visibility = 'visible';
                }, 300);
            }
            
            // 页面完全加载后
            window.addEventListener('load', function() {
                clearTimeout(loaderTimeout);
                
                // 淡出加载动画
                if (loader.style.visibility === 'visible') {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.visibility = 'hidden';
                    }, 500);
                }
            });
            
            // 触摸设备优化
            if ('ontouchstart' in window) {
                document.body.classList.add('touch-device');
            }
        });
        
        // 防止移动端缩放
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px auto;
        }
        
        .avatar {
            display: block;
            margin: 0 auto 25px;
            border: 3px solid #4a4a4a;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
            border-color: #6a5acd;
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.3);
        }
        
        .name {
            color: #333;
            font-size: 50px;
            margin: 15px 0;
            letter-spacing: 1px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .tags {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .tag {
            background: #f0f0f0;
            color: #333;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .tag:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .zhushi, .professional {
            color: #333;
            font-size: 20px;
            margin: 20px 0;
            line-height: 1.7;
            padding: 0 20px;
        }
        
        .professional {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #6a5acd;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #aaa, transparent);
            margin: 25px auto;
            width: 80%;
        }
        
        .contact {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .contact-item {
            font-size: 20px;
        }
        
        .contact-item a {
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .contact-item a:hover {
            color: #6a5acd;
            text-decoration: underline;
        }
        
        .contact-icon {
            font-size: 22px;
        }
        
        @media (max-width: 768px) {
            .name {
                font-size: 40px;
            }
            
            .avatar {
                width: 180px;
                height: 180px;
            }
            
            .tag {
                font-size: 16px;
                padding: 6px 16px;
            }
            
            .zhushi, .professional, .contact-item {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .name {
                font-size: 32px;
            }
            
            .avatar {
                width: 160px;
                height: 160px;
            }
            
            .tag {
                font-size: 14px;
            }
        }
    </style>
</head>
